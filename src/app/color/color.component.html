<div class="p-4 max-w-md mx-auto pb-24">
  <h2 class="text-lg font-semibold mb-2">{{ headerText }}</h2>

  <!-- Document Colors -->
  <div class="mb-4">
    <h3 class="font-medium mb-1">Document colors</h3>
    <div class="flex gap-2 flex-wrap items-center">


<span class="inline-flex items-center justify-center w-10 h-10 bg-cover bg-center rounded relative overflow-hidden"
  style="background-image: url('assets/icons/select-circle.png');">

  <!-- Hidden but functional input -->

<input appTooltip="Add a new color" type="color" [value]="pickedColor" class="absolute inset-0 opacity-0 cursor-pointer"
  (change)="onColorPicked($event)" />
  <!-- Centered plus icon inside white circle -->
  <!-- <span class="w-5 h-5 bg-white rounded-full flex items-center justify-center pointer-events-none">
    <span class="text-black text-xl font-bold">+ </span>
  </span> -->

</span>




      <ng-container *ngFor="let color of documentColors">
        <div class="w-10 h-10 rounded-full border-2 cursor-pointer transition-all duration-150" [ngStyle]="{
            'background': color,
            'border-color': selectedColor === color ? '#3b82f6' : '#d1d5db'
          }" [ngClass]="{
            'ring-2 ring-offset-2 ring-blue-400': hoveredColor === color
          }" (mouseenter)="hoveredColor = color" (mouseleave)="hoveredColor = null" (click)="selectColor(color)"></div>
      </ng-container>
    </div>
  </div>

  <!-- Default Solid Colors -->
  <div class="mb-4">
    <h3 class="font-medium mb-1">Default solid colors</h3>
    <div class="flex flex-wrap gap-2">
      <ng-container *ngFor="let color of defaultSolidColors">
        <div [appTooltip]="color.name" class="w-10 h-10 rounded-full border-2 cursor-pointer transition-all duration-150" [ngStyle]="{
            'background': color.value,
            'border-color': selectedColor === color.value ? '#3b82f6' : '#d1d5db'
          }" [ngClass]="{
            'ring-2 ring-offset-2 ring-blue-400': hoveredColor === color.value
          }" (mouseenter)="hoveredColor = color.value" (mouseleave)="hoveredColor = null" (click)="selectColor(color.value)"></div>
      </ng-container>
    </div>
  </div>
</div>
