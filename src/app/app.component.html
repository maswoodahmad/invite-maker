

  <app-project-toolbar [isMobile]="isMobile" (menuOpen)="onMenuOpen($event)" id="app-header" class="shrink-0 h-14 z-50"
    style="background-image: var(--fancy-violet);"></app-project-toolbar>

  <div class="flex-1 flex overflow-hidden">

    <app-sidebar *ngIf="!isMobile && !isViewOnly" [position]="'left'" class="shrink-0 w-18 bg-white"></app-sidebar>

    <app-sidebar-shell *ngIf="sidebarService.isOpen && !isViewOnly" [isMobile]="isMobile" id="side-nav-bar" [ngClass]="{
        'fixed top-14 bottom-10 left-18 w-[clamp(280px,18vw,360px)] bg-white z-40 flex flex-col h-max overflow-y-auto': !isMobile,
        'fixed inset-x-0 bottom-0 top-auto w-full top-5 h-[85vh] bg-white z-50 overflow-y-auto rounded-t-xl transform transition-transform duration-300 ease-out translate-y-0': isMobile && sidebarService.isOpen,
        'translate-y-full': isMobile && !sidebarService.isOpen
      }"></app-sidebar-shell>

    <div class="flex-1 relative overflow-hidden transition-all duration-300">
      <router-outlet></router-outlet>
    </div>

    <app-sidebar *ngIf="isMobile && !isViewOnly" [position]="'bottom'"></app-sidebar>

  </div>

  <app-bottom-bar *ngIf="!isMobile" id="app-footer" class="shrink-0 h-10 bg-gray-200" />
