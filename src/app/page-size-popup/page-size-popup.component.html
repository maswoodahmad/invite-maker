<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded shadow w-[300px]">
    <h2 class="text-lg font-bold mb-4">New Page Dimensions</h2>

    <label class="block mb-2">Width (px)
      <input type="number" [(ngModel)]="width" class="border w-full p-1 rounded" />
    </label>

    <label class="block mb-4">Height (px)
      <input type="number" [(ngModel)]="height" class="border w-full p-1 rounded" />
    </label>

    <div class="flex justify-end gap-2">
      <button (click)="close.emit()" class="bg-gray-300 px-4 py-1 rounded">Cancel</button>
      <button (click)="submit()" class="bg-blue-600 text-white px-4 py-1 rounded">Create</button>
    </div>
  </div>
</div>
