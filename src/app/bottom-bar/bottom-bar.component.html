<div class="flex items-center justify-between p-2 gap-4 text-sm w-full">
  <div class="flex items-center gap-2">
    <label for="zoomRange">Zoom:</label>
    <input id="zoomRange" type="range" min="10" max="500" step="5" [(ngModel)]="zoomPercent"
      (input)="onZoomSliderChange($event)" class="w-48" />
    <span class="w-12 text-right">{{ zoomPercent }}%</span>
  </div>

  <div class="flex items-center gap-2">
    <button (click)="zoomOut()" class="px-2 py-1 bg-gray-200 rounded">âˆ’</button>
    <button (click)="zoomIn()" class="px-2 py-1 bg-gray-200 rounded">+</button>
    <button (click)="resetZoom()" class="px-2 py-1 bg-gray-200 rounded">Reset</button>
    <button (click)="zoomToFit()" class="px-2 py-1 bg-blue-500 text-white rounded">Fit</button>
  </div>
</div>
