<!-- Sticky Header -->
<div style="background-image: var(--fancy-violet);" class="text-white font-normal~ top-0 z-50 w-full px-4 py-2.5 shadow-sm">
  <div class="flex flex-wrap items-center justify-between gap-y-2 gap-x-4">

    <!-- Left Section -->
    <div class="flex items-center gap-2 sm:gap-4 flex-shrink-0">
      <!-- Burger Menu -->
      <button class="px-3.5" (click)="toggleMenu()">
        <img src="assets/icons/menu-burger.svg" alt="Menu" class="w-4 h-4" />
      </button>

      <!-- Mode Dropdown -->
      <select [(ngModel)]="mode" (ngModelChange)="onModeChange($event)"
        class="border px-2 py-1 rounded text-sm focus:outline-none">
        <option value="viewing">Viewing</option>
        <option value="editing">Editing</option>
      </select>

      <!-- Vertical Divider -->
      <div *ngIf="!isMobile" class="w-px h-8 bg-black"></div>

      <!-- Undo/Redo/Save -->
      <button appTooltip="Undo" class="hover:bg-gray-300 p-1.5 rounded" (click)="undo()">
        <img class="w-5 h-6" src="./assets/icons/undo-left-round-svgrepo-com.svg" alt="Undo">
      </button>
      <button appTooltip="Redo" class="hover:bg-gray-300 p-1.5 rounded" (click)="redo()">
        <img class="w-5 h-6" src="./assets/icons/undo-right-round-svgrepo-com.svg" alt="Redo">
      </button>

      <!-- Vertical Divider -->
      <div *ngIf="!isMobile" class="w-px h-8 bg-black"></div>

      <button [appTooltip]="'Save'" class="hover:bg-gray-300 p-1.5 rounded" (click)="saveProject()">
        <img class="w-5 h-6" src="./assets/icons/cloud-save-svgrepo-com.svg" alt="Save">
      </button>
    </div>

    <!-- Right Section -->
    <div *ngIf="!isMobile" class="flex items-center gap-2 flex-wrap flex-shrink-0 text-sm">
      <!-- Project Name Input -->
      <div class="w-fit max-w-full overflow-hidden">
        <input [(ngModel)]="projectName" (blur)="renameProject()"
          class="text-base sm:text-lg font-semibold border-none focus:outline-none focus:ring-0 bg-transparent w-[15ch] overflow-x-auto whitespace-nowrap"
          placeholder="Untitled Project" />
      </div>

      <!-- Divider -->


      <!-- Share Button -->
      <button appTooltip="Share" class=" text-black font-normal px-1.5 py-0.5 bg-white rounded border-transparent flex items-center gap-1 hover:underline" (click)="toggleShareMenu()">
        <img class="w-5 h-6" src="./assets/icons/share-svgrepo-com.svg" alt="Share">
        Share
      </button>

      <!-- User Avatar -->
      <div class="flex items-center gap-2">
        <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="w-6 h-6 rounded-full" />
      </div>
    </div>

    <!-- Mobile Menu Trigger -->
    <button *ngIf="isMobile" (click)="mobileMenuOpen = !mobileMenuOpen">
      <img class="w-5 h-6" src="assets/icons/more-horizontal-svgrepo-com.svg" alt="More" />
    </button>
  </div>

  <!-- Temporary Mode Banner -->
  <div *ngIf="showModeBanner"
    class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-blue-100 text-blue-800 border border-blue-300 px-4 py-2 rounded shadow-md z-50 transition-all duration-300">
    {{ modeLabel }} Enabled
  </div>

  <!-- Mobile Bottom Sheet -->
  <div *ngIf="mobileMenuOpen && isMobile"
    class="fixed bottom-0 left-0 w-full bg-white border-t shadow-xl p-4 z-50 animate-slide-up">
    <div class="flex flex-col gap-3 text-sm">
      <input [(ngModel)]="projectName" class="text-base font-semibold border rounded px-2 py-1 focus:outline-none" />
      <button (click)="renameProject()" class="text-left text-blue-600">Rename</button>
      <button (click)="saveProject()" class="text-left text-green-600">Save</button>
      <button (click)="duplicateProject()" class="text-left">Duplicate</button>
      <button (click)="deleteProject()" class="text-left text-red-500">Delete</button>
      <button (click)="toggleShareMenu()" class="text-left">Share</button>
      <button (click)="mobileMenuOpen = false" class="text-left text-gray-500">Close</button>
    </div>
  </div>
</div>
