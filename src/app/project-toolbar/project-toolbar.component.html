<div
  class="sticky top-0 z-50 w-full bg-white   px-4 py-2 flex flex-col sm:flex-row sm:items-center sm:justify-between shadow-sm gap-2">

  <!-- Top Row: Project Info -->
  <div class="flex flex-wrap items-center gap-2 sm:gap-4">
    <input [(ngModel)]="projectName"
      class="text-base sm:text-lg font-semibold border-none focus:outline-none focus:ring-0 bg-transparent"
      placeholder="Untitled Project" />

    <button (click)="renameProject()" class="text-xs sm:text-sm text-blue-600 hover:underline">Rename</button>

    <span class="hidden sm:inline text-gray-400 text-sm">|</span>

    <span class="hidden sm:inline text-sm text-gray-500">Last saved: {{ lastSaved | date:'short' }}</span>
  </div>

  <!-- Bottom Row: Action buttons -->
  <div class="flex flex-wrap items-center gap-2 sm:gap-3 justify-end text-sm">
    <button class="hover:underline hidden sm:inline" (click)="undo()">Undo</button>
    <button class="hover:underline hidden sm:inline" (click)="redo()">Redo</button>

    <button class="hover:underline hidden sm:inline" (click)="duplicateProject()">Duplicate</button>
    <button class="hover:underline hidden sm:inline text-red-500" (click)="deleteProject()">Delete</button>

    <button class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded" (click)="saveProject()">Save</button>

    <div class="relative">
      <button class="hover:underline" (click)="toggleShareMenu()">Share</button>
    </div>

    <!-- User Info (avatar + name) -->
    <div class="hidden sm:flex items-center gap-2">
      <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="w-6 h-6 rounded-full" />
      <span class="text-gray-600">User Name</span>
    </div>
  </div>
</div>
