<div class="w-full h-full overflow-y-auto bg-white border-gray-200 flex flex-col relative">
  <!-- Close Button -->
  <button (click)="onClose()" class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl">
    &times;
  </button>

  <!-- Header -->
  <div class="p-4">
    <h2 class="text-lg font-semibold">Fonts</h2>
  </div>

<!-- Search + Filter Row -->
<div class="px-4 py-4 border-b">
  <div class="flex items-center gap-2 border border-gray-300 rounded-md px-3 py-2">
    <!-- Search Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
    </svg>

    <!-- Search Input -->
    <input type="text" [(ngModel)]="searchText" (ngModelChange)="onSearchChange($event)" placeholder="Search fonts..."
      class="flex-1 outline-none text-sm" />

    <!-- Filter Toggle Icon -->
    <button (click)="showFilters = !showFilters" class="focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-black" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 13.414V19a1 1 0 01-.553.894l-4 2A1 1 0 019 21v-7.586L3.293 6.707A1 1 0 013 6V4z" />
      </svg>
    </button>
  </div>

  <!-- Collapsible Filter Section -->
  <div *ngIf="showFilters" class="mt-4 space-y-3">
    <!-- Language Dropdown -->
    <select [(ngModel)]="selectedLanguage" class="w-full p-2 border border-gray-300 rounded-md text-sm">
      <option value="">All Languages</option>
      <option *ngFor="let lang of languageOptions | keyvalue" [ngValue]="lang">
        {{ lang.key }}
      </option>
    </select>

    <!-- Price Filter -->
    <div class="flex items-center gap-3">
      <label class="flex items-center space-x-1 text-sm">
        <input type="checkbox" [(ngModel)]="showFree" class="accent-indigo-600" />
        <span>Free</span>
      </label>
      <label class="flex items-center space-x-1 text-sm">
        <input type="checkbox" [(ngModel)]="showPro" class="accent-indigo-600" />
        <span>Pro</span>
      </label>
    </div>

    <!-- Apply Filters Button -->
    <button (click)="applyFilters()" class="w-full bg-indigo-600 text-white text-sm py-2 rounded hover:bg-indigo-700">
      Apply Filters
    </button>
  </div>
</div>
  <!-- Category Tabs -->
  <!-- <div class="flex overflow-x-auto border-b text-sm font-medium">
    <button *ngFor="let cat of categories" (click)="selectedCategory = cat"
      [class.bg-indigo-100]="selectedCategory === cat" class="px-4 py-2 flex-shrink-0 hover:bg-indigo-50">
      {{ cat }}
    </button>
  </div> -->

  <!-- Font List -->
<div class="flex-1 overflow-y-auto space-y-2 p-4">
  <div *ngFor="let font of filteredFonts" (click)="onFontSelect(font)"
    class="p-3 rounded-lg border cursor-pointer text-center transition" [ngClass]="{
      'border-blue-500 bg-blue-50 shadow-md': selectedFont?.name === font.name,
      'border-gray-200 bg-white shadow-sm hover:shadow-md': selectedFont?.name !== font.name
    }">
    <p #fontPreview [attr.data-font-url]="font.url" [attr.data-font-name]="font.name"
      class="text-2xl leading-snug truncate">
      {{ font.previewText || font.name }}
    </p>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoadingMore" class="py-4 text-center text-sm text-gray-500">
    Loading more fonts...
  </div>
</div>
</div>
