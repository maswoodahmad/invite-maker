
<div class="w-72 h-full bg-white border-r flex flex-col p-4 overflow-y-auto">
  <!-- Header -->
  <div class="flex items-center gap-2 mb-4">
    <button (click)="close()" class="p-1">
      <!-- Back Arrow -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h2 class="text-lg font-medium">Shapes</h2>
  </div>
<!--
  <!-- Search -->
  <div class="relative mb-6">
    <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
    </svg>
    <input type="text" placeholder="Search shapes"
      class="w-full pl-10 pr-4 py-2 border rounded-lg text-sm focus:ring focus:ring-blue-300 outline-none"
      [(ngModel)]="searchQuery">
  </div>

  <!-- Categories -->
  <div *ngFor="let category of elementShapes.shapes" class="mb-6">
    <h3 class="text-sm font-semibold mb-2">{{ category.category }}</h3>
    <div class="grid grid-cols-6 gap-2">
      <div *ngFor="let shape of category.items"
        class="w-10 h-10 flex items-center justify-center cursor-pointer hover:bg-gray-200 rounded"
        (click)="selectShape2(shape)" [innerHTML]="shape.svgHtml">

      </div>
    </div>
  </div>
</div>
