<div class="p-4">

  <!-- 🔍 Search Bar -->
  <div class="relative shrink-0 mb-4 border-b pb-4">
    <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search fonts..."
      class="border rounded px-2 py-1 text-sm w-full pr-8" />

    <!-- ✕ Clear Button (only if there's search or filter) -->
    <button *ngIf="searchQuery || activeFilter" (click)="clearSearch()"
      class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700" aria-label="Clear search">
      ✕
    </button>
  </div>

  <!-- ➕ Add Text Button -->
  <button class="w-full px-4 py-2 bg-blue-200 text-blue-800 rounded mb-2 flex items-center justify-center gap-2"
    (click)="addTextBox()">
    <img src="../../assets/icons/t.svg" class="w-4 h-4" alt="Text" />
    Add a text box
  </button>

  <!-- 🔁 Conditional Layout -->
  <ng-container *ngIf="!activeFilter; else filteredView">
    <div class="space-y-6">

      <!-- 📂 Category: Default Text Styles -->
      <div>
        <div class="flex justify-between items-center mb-2">
          <h3 class="font-semibold">Default text styles</h3>
          <button (click)="applyCategoryFilter('Heading')" class="text-blue-600 text-sm">
            See all
          </button>
        </div>
        <div class="flex flex-col space-y-2 text-left">
          <button class="p-3 border rounded font-bold text-xl text-left" (click)="chooseFontWeight($event)">
            Heading
          </button>
          <button class="p-3 border rounded font-medium text-lg text-left" (click)="chooseFontWeight($event)">
            Subheading
          </button>
          <button class="p-3 border rounded font-light text-sm text-left" (click)="chooseFontWeight($event)">
            Body
          </button>
        </div>
      </div>

      <!-- 📂 Category: Dynamic Text -->
      <div>
        <h3 class="font-semibold text-sm text-gray-800 mb-2">Dynamic Text</h3>
        <div class="p-3 border border-gray-300 rounded-lg flex items-center justify-between">
          <span class="text-gray-700 text-sm">Page numbers</span>
          <button (click)="openPageSidebar()"
            class="text-sm text-blue-600 hover:text-blue-800 px-3 py-1 border border-blue-600 rounded-md transition-colors">
            Edit
          </button>
        </div>
      </div>

    </div>
  </ng-container>

  <!-- 🔎 Filtered View -->
  <ng-template #filteredView>
    <div class="space-y-2">
      <div *ngFor="let item of getFilteredTextItems()" class="p-3 border rounded">
        {{ item.name }}
      </div>
    </div>
  </ng-template>
</div>
