<div class="w-80 bg-white h-full shadow-lg flex flex-col p-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Page numbers</h2>
    <button (click)="closeSidebar()" class="text-xl font-bold">&times;</button>
  </div>

  Format
  <!-- <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">Format</label>
    <select [(ngModel)]="format" class="w-full border border-gray-300 rounded p-2">
      <option value="numbers">Numbers only</option>
      <option value="roman">Roman numerals</option>
      <option value="text">Text format</option>
    </select>
  </div> -->

  <!-- Show numbers on -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">Show numbers on</label>
    <!-- Trigger button -->
    <button (click)="togglePageSelector = !togglePageSelector">Page numbers</button>

    <!-- Dropdown panel -->
    <div *ngIf="togglePageSelector" class="absolute z-10 bg-white border shadow rounded p-4 mt-2 w-64">
      <label class="block mb-2 font-semibold">Select pages:</label>
      <div class="max-h-40 overflow-y-auto space-y-1">
        <label *ngFor="let page of allPages; let i = index">
          <input type="checkbox" [(ngModel)]="page.selected" /> Page {{ i+1 }}
        </label>
      </div>
      <div class="mt-3 flex justify-end gap-2">
        <button (click)="applySelectedPages()" class="px-3 py-1 bg-blue-600 text-white rounded">Apply</button>
        <button (click)="togglePageSelector = false" class="px-3 py-1 border rounded">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Appearance and position -->
  <!-- <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">Appearance and position</label>
    <button (click)="applyToAllPages()" class="w-full border border-gray-300 rounded p-2 hover:bg-gray-100">
      Apply properties to all pages
    </button>
  </div> -->

  <!-- Spacer -->
  <div class="flex-grow"></div>

  <!-- Remove Button -->
  <div class="pt-2">
    <button
      class="w-full flex items-center justify-center gap-2 border border-red-500 text-red-600 hover:bg-red-50 rounded p-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22M10 4h4a1 1 0 011 1v1H9V5a1 1 0 011-1z" />
      </svg>
      Remove all page numbers
    </button>
  </div>
</div>
