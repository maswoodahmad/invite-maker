<!DOCTYPE html>

  <title>Fabric.js Vanilla Test</title>
  <style>

      border: 1px solid #ccc;
    }

<body>
  <h2>Fabric.js Image Load Test</h2>
  <canvas id="canvas" width="800" height="600"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<script>
  const canvas = new fabric.Canvas('canvas');

var imgElement = document.getElementById('my-image');
const testUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/640px-PNG_transparency_demonstration_1.png'
    fabric.Image.fromURL(testUrl, function(oImg) {
  canvas.add(oImg);
});

</script>
